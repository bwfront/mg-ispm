<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    

        <div class="container my-5">
            <div class="row mb-4">
                <div class="col">
                    <h1 class="text-center"><f:translate key="fe.ispm.form.check.chiffre.headline" /></h1>
                </div>
            </div>

            
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <div class="fe-flashmessage">
                        <f:flashMessages />
                    </div>
                    <div class="form-card">
                        <f:render partial="FormErrors" />
                        <h2 class="form-title"><f:translate key="fe.ispm.form.check.chiffre.form.title" /></h2>
                        <f:form action="checkChiffre" name="imoChiffre">
                            <f:render partial="ISPMFrontend/ImoChiffre/FormFields" />
                            <div class="d-grid mt-3">
                                <f:form.submit value="{f:translate(key: 'fe.ispm.form.check.chiffre.button.search')}" class="btn btn-warning btn-lg" />
                            </div>
                        </f:form>
                    </div>
                </div>
            </div>
        </div>


</html>
